 <section class="redditFeed">

    <div class="card-container">
        <div class="card" ng-click="clickCard($event)">

            <div class="front">


                <!-- <p> This is where the joke goes..</p> -->
                <span class="title">{{title}}</span>

                <br/><br/>
                

                <span class="content">{{selftext}}</span>
            
            </div>
 
            <div class="back">

                <span class="label-card">AUTHOR </span><br/>
                <span class="title">{{author}}</span>

                <br/><br/>

                <span class="label-card">UPVOTES </span><br/>
                <span class="content">{{score}}</span>
                   
            </div>
        </div>

        <div class="jokeOfTheDayButtons" layout-sm="row" layout-align="center center">

            <md-button class="md-icon-button" aria-label="Favorite" ng-click="addJoke($event)">
                <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
             </md-button>

            <md-button class="md-icon-button" aria-label="Favorite" ng-click="generateRandomJoke($event)">
                <md-icon md-svg-icon="img/icons/randomize.svg"></md-icon>
            </md-button>


        </div>

    </div>

</section>
